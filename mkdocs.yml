site_name: ArFiSettings
site_url: https://py-art.github.io/arfi-settings
repo_url: https://github.com/py-art/arfi-settings
# edit_uri: blob/main/docs

# docs_dir: docs/
exclude_docs: overrides/

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

nav:
  - ArFiSettings:
    - Introduction: index.md
    - installation.md
  - Changelog: changelog.md

plugins:
  - search: {}
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          extra:
            missing_translation: 'This page has not yet been translated.'
        - locale: ru
          default: true
          name: Russian
          build: true
          nav_translations:
            Introduction: Введение

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets

extra:
  announcement: 'This page has not yet been translated into English, therefore it is displayed in Russian.'
  missing_translation: 'This page has not yet been translated.'
  analytics:
    provider: google
    property: G-RP4PM5PGLN

